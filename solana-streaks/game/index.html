<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Arena - SolanaStreaks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            border: 2px solid #00ff88;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            pointer-events: none;
            z-index: 100;
        }

        #wallet-info {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 12px;
            padding: 15px 20px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        #wallet-address {
            font-size: 14px;
            color: #00ff88;
            font-weight: bold;
        }

        #user-stats {
            margin-top: 10px;
            font-size: 12px;
            color: #00d9ff;
        }

        /* Predictions Feed */
        #predictions-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00d9ff;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            pointer-events: auto;
            z-index: 100;
        }

        #predictions-feed h3 {
            color: #00d9ff;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .prediction-item {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .prediction-user {
            color: #00d9ff;
            font-size: 11px;
            font-family: monospace;
        }

        .prediction-details {
            color: #fff;
            font-size: 12px;
            margin-top: 4px;
        }

        .prediction-amount {
            color: #00ff88;
            font-weight: bold;
        }

        /* Connect Wallet Button */
        #connect-wallet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #00ff88 0%, #00d9ff 100%);
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 200;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        #connect-wallet:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
        }

        #connect-wallet.hidden {
            display: none;
        }

        /* Live Indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Scrollbar */
        #predictions-feed::-webkit-scrollbar {
            width: 6px;
        }

        #predictions-feed::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        #predictions-feed::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- HUD Overlay -->
        <div id="hud">
            <div id="wallet-info" class="hidden">
                <div id="wallet-address">Not Connected</div>
                <div id="user-stats"></div>
            </div>
        </div>

        <!-- Predictions Feed -->
        <div id="predictions-feed">
            <h3>
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    Live Predictions
                </span>
            </h3>
            <div id="predictions-list">
                <div class="prediction-item">
                    <div class="prediction-user">Connecting...</div>
                    <div class="prediction-details">Fetching live predictions from Solana...</div>
                </div>
            </div>
        </div>

        <!-- Connect Wallet Button -->
        <button id="connect-wallet">
            ðŸ”— Connect Phantom Wallet
        </button>
    </div>

    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
